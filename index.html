<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your Tribe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-xl rounded-3xl p-10 max-w-3xl w-full">
    <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-6">üîç Discover Your Tribe</h1>
    <p class="text-center text-gray-600 mb-6">Select the traits that describe you best:</p>

    <form action="/result" method="POST">
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
        {% for trait in [
          'bravery', 'strength', 'honor', 'discipline',
          'wisdom', 'patience', 'curiosity', 'clarity',
          'creativity', 'expression', 'sensitivity', 'emotion',
          'adventure', 'freedom', 'risk-taking'
        ] %}
        <label class="flex items-center space-x-3 bg-gray-100 rounded-xl p-3 hover:bg-indigo-100 transition">
          <input type="checkbox" name="traits" value="{{ trait }}" class="accent-indigo-600 w-5 h-5">
          <span class="capitalize text-gray-800 font-medium">{{ trait.replace('-', ' ') }}</span>
        </label>
        {% endfor %}
      </div>

      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white font-semibold px-8 py-3 rounded-full hover:bg-indigo-700 transition">
          Find My Tribe
        </button>
      </div>
    </form>
  </div>

</body>
</html>
